[gcode_macro TOOLHEAD_CENTER]
gcode:
  {% set config = printer["gcode_macro _nb_config"] %}
  CG28 axes=XY
  SAVE_GCODE_STATE
  G90
  G1 X{config.center_x} Y{config.center_y} F12000
  RESTORE_GCODE_STATE

