
[menu __main __pause]
type: command
name: Pause
enable: {printer.idle_timeout.state == "Printing"}
gcode:
  PAUSE
  {menu.exit()}

[menu __main __resume]
type: command
name: Resume
enable: {printer.pause_resume.is_paused}
gcode:
  M117 Printing...
  RESUME
  {menu.exit()}

[menu __main __swap]
type: command
name: Swap Load
enable: {printer.pause_resume.is_paused}
gcode:
  {% set speed = printer["gcode_macro _filament_temps"].speed %}

  SAVE_GCODE_STATE
  BEEP

  M117 Loading...
  G1 E100 F{speed}
  G1 E20 F{speed}
  G1 E-0.5 F{speed} # retract a little to avoid oozing

  M117 Loaded
  BEEP
  BEEP
  RESTORE_GCODE_STATE
  {menu.exit()}

[menu __main __swap_unload]
type: command
name: Swap Unload (again)
enable: {printer.pause_resume.is_paused}
gcode:
  {% set speed = printer["gcode_macro _filament_temps"].speed %}
  M117 Unloading...
  G1 E-100 F{speed}
  BEEP
  BEEP