[menu __main __unload __tpu]
type: command
name: Unload TPU
gcode:
  {% set temps = printer["gcode_macro _filament_temps"] %}
  UNLOAD_FILAMENT EXTRUDER={temps.tpu}
  {menu.exit()}

[menu __main __unload __petg]
type: command
name: Unload PETG
gcode:
  {% set temps = printer["gcode_macro _filament_temps"] %}
  UNLOAD_FILAMENT EXTRUDER={temps.petg}
  {menu.exit()}

[menu __main __unload __abs]
type: command
name: Unload ABS
gcode:
  {% set temps = printer["gcode_macro _filament_temps"] %}
  UNLOAD_FILAMENT EXTRUDER={temps.abs}
  {menu.exit()}

[menu __main __unload __asa]
type: command
name: Unload ASA
gcode:
  {% set temps = printer["gcode_macro _filament_temps"] %}
  UNLOAD_FILAMENT EXTRUDER={temps.asa}
  {menu.exit()}

[gcode_macro UNLOAD_FILAMENT]
gcode:
  {% set extruder_temp = params.EXTRUDER|default(210)|float %}
  {% set speed = printer["gcode_macro _filament_temps"].speed %}
  BEEP
  CG28
    
  SAVE_GCODE_STATE NAME=__filament__load
  SERVICE_Z
  {% if printer['gcode_macro _MOVE_PURGE_BUCKET'] is defined %}
    _MOVE_PURGE_BUCKET
  {% else %}
    TOOLHEAD_FRONT
  {% endif %}
   
  M117 Heating...
  {% if printer['gcode_macro _HEATING_DISPLAY'] is defined %}
    _HEATING_DISPLAY
  {% endif %}
  M109 S{extruder_temp}

  M83
  M117 Ramming...
  {% if printer['gcode_macro _UNLOADING_DISPLAY'] is defined %}
    _UNLOADING_DISPLAY
  {% endif %}
  BEEP
  G1 E-100 F{speed}
  G1 E-75 F{speed}
  BEEP
  BEEP

  {% if printer['gcode_macro _COOLING_DISPLAY'] is defined %}
    _COOLING_DISPLAY
  {% endif %}
  M104 S0
  RESTORE_GCODE_STATE NAME=__filament__load

[menu __main __lights]
type: list
name: Lights

[menu __main __lights __off]
type: command
name: Off
gcode:
  BEEP
  SET_LIGHTS VALUE=0
  {menu.exit()}

[menu __main __lights __dim]
type: command
name: Dim
gcode:
  BEEP
  SET_LIGHTS VALUE=0.1
  {menu.exit()}

[menu __main __lights __on]
type: command
name: On
gcode:
  BEEP
  SET_LIGHTS VALUE=0.5
  {menu.exit()}

[menu __main __home]
type: command
enable: {not printer.idle_timeout.state == "Printing"}
name: Home All
gcode:
  BEEP
  G28
  {% if printer['gcode_macro Z_TILT_ADJUST'] is defined %}
    Z_TILT_ADJUST
  {% endif %}
  {% if printer['gcode_macro QUAD_GANTRY_LEVEL'] is defined %}
    QUAD_GANTRY_LEVEL
  {% endif %}
  {menu.exit()}

[menu __main __sleep]
type: command
name: Sleep
enable: {printer.idle_timeout.state != "Printing" and printer['gcode_macro SLEEP'] is defined}
gcode:
  BEEP
  BEEP
  SLEEP
  {menu.exit()}

[menu __main __wakeup]
type: command
name: Wake Up
enable: {printer.idle_timeout.state != "Printing" and printer['gcode_macro WAKEUP'] is defined}
gcode:
  BEEP
  BEEP
  WAKEUP
  {menu.exit()}

